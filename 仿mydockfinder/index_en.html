<script>
var video = document.getElementById("myvideo");
var playbutton = document.getElementById("playbutton");

    playbutton.onclick = function(){
        if (video.paused) {
                video.play();
                playbutton.style.opacity=0;
            } else {
                video.pause();
                playbutton.style.opacity=1;
            }
    }

    var video1 = document.getElementById("myvideo1");
var playbutton1 = document.getElementById("playbutton1");

    playbutton1.onclick = function(){
        if (video1.paused) {
                video1.play();
                playbutton1.style.opacity=0;
            } else {
                video1.pause();
                playbutton1.style.opacity=1;
            }
    }


const elements = document.querySelectorAll('.y1')   //关于这个元素
console.log(elements.length)

const observer = new IntersectionObserver(callback);        //创建
elements.forEach(ele => {
  ele.classList.add('opaque')
  observer.observe(ele);
})


function callback(entries, instance) {
    entries.forEach(entry => {
        if (entry.isIntersecting) {       //当这个元素为视野内
            const element = entry.target;
            element.classList.remove("opaque");         //去除隐藏动画
            element.classList.add("come-in");           //添加进来动画
            
        }
    })
}
